<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Details</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="cart" class="page color-theme-blue">
                <div class="nav-top cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong><i class="ri-shopping-cart-2-line"></i> My cart</strong>
                    <a class="link popover-open" data-popover=".popover-menu" href="#"><i class="ri-more-fill"></i></a>
                </div>
                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                        <div class="list">
                            <ul>
                                <li><a id="empty-cart" href="#" class="list-button popover-close"><i class="mdi mdi-broom"></i> Empty Cart</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="margin-bottom: 100px;" class="toolbar toolbar-bottom">
                    <div id="total-value" class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="display-flex w-80 margin-top bd-bottom justify-content-space-between">
                            <span>Subtotal:</span>
                            <span class="bold">R$ 800,00</span>
                        </div>
                        <div class="display-flex w-80 justify-content-space-between">
                            <span>Delivery Fee:</span>
                            <span class="bold">R$ 10,00</span>
                        </div>
                    </div>
                </div>
                <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-100"><button class="add-cart">Buy</button></div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                   <div id="cartList">
                        <div class="cart-item">
                            <div class="item-img">
                                <img src="./img/default.png" alt="Imagem do item">
                            </div>
                            <div class="item-details">
                                <div class="item-name">
                                    <span class="product-name">Product Name</span>
                                    <a class="item-delete" href="#"><i class="mdi mdi-close"></i></a>
                                </div>
                                <div class="item-info">
                                    <span>2 TB</span>
                                </div>
                                <div class="price-quantity">
                                    <span>R$ 1290,00</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input class="item-quantity" readonly type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
