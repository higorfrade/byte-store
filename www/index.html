<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/cart.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="mainMenu" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-2-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/search/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Search</span>
                    </a>
                    <a href="/favorites/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favorites</span>
                    </a>
                    <a href="/profile/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Profile</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <div class="top-nav">
                    <h1 class="title-logo"><span>Byte</span>Store</h1>
                    <a href="/cart/" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>

                <form>
                    <input id="search" type="text" placeholder="Search for products">
                    <i class="search-icon ri-search-2-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img class="img-control" src="./img/ad.png" alt="Phone Ad"></div>
                                <div class="swiper-slide"><img class="img-control" src="./img/ad2.png" alt="AirPod Ad"></div>
                                <div class="swiper-slide"><img class="img-control" src="./img/ad3.png" alt="Console Ad"></div>
                                <div class="swiper-slide"><img class="img-control" src="./img/ad4.png" alt="Computer Ad"></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categories</h2>
                            <a href="#">See all <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                        <div class="swiper categories">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><button class="filter-btn active">All</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Smartphones</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Laptops</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Tablets</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Headphones</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Consoles</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Smartwatches</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Hardwares</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Networking</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Monitors</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Keyboards</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Microphones</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Cameras</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Drones</button></div>
                                <div class="swiper-slide"><button class="filter-btn">Printers</button></div>
                                <div class="swiper-slide"><button class="filter-btn">VR & AR</button></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="products" class="products-display margin-top display-flex align-items-center justify-content-start">
                            <!-- SKELETON -->
                            <div class="item-card">
                                <a href="/details/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                        
                                    </div>
                                    <div class="name-rating">
                                        <span style="width: 80px; margin-right: auto;" class="skeleton-block skeleton-effect-wave load item-name"></span>
                                        <span style="width: 15px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                        <span style="width: 20px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                    <div class="price bold">
                                        <span style="width: 100px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/details/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                        
                                    </div>
                                    <div class="name-rating">
                                        <span style="width: 80px; margin-right: auto;" class="skeleton-block skeleton-effect-wave load item-name"></span>
                                        <span style="width: 15px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                        <span style="width: 20px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                    <div class="price bold">
                                        <span style="width: 100px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/details/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                        
                                    </div>
                                    <div class="name-rating">
                                        <span style="width: 80px; margin-right: auto;" class="skeleton-block skeleton-effect-wave load item-name"></span>
                                        <span style="width: 15px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                        <span style="width: 20px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                    <div class="price bold">
                                        <span style="width: 100px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="item-card">
                                <a href="/details/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                        
                                    </div>
                                    <div class="name-rating">
                                        <span style="width: 80px; margin-right: auto;" class="skeleton-block skeleton-effect-wave load item-name"></span>
                                        <span style="width: 15px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                        <span style="width: 20px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                    <div class="price bold">
                                        <span style="width: 100px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave load"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
