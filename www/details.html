<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Details</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones RemixIcon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="details" class="page color-theme-blue">
                <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-40 text-align-center">
                            <span id="productPrice" class="strike-text color-gray">R$ 1600,00</span>
                            <h3 id="productSalePrice" class="pricing no-padding no-margin">R$ 1290,00</h3>
                        </div>
                        <div class="flex-60"><button class="add-cart">Add to Cart</button></div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content-details">
                    <div class="product-detail">
                        <div class="button-top">
                            <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                            <a href="#"><i class="ri-heart-3-line"></i></a>
                            <a href="#"><i class="ri-share-box-line"></i></a>
                        </div>
                        <img id="imageDetail" src="./img/default.png" alt="Default Image">
                    </div>
                    <div class="product-content">
                        <div class="block">
                            <div class="line padding-top">
                                <b id="productName">Product Name</b>
                                <button class="button-sale"><i class="ri-percent-line"></i> On sale</button>
                            </div>
                            <div class="rates display-flex align-items-center justify-content-start margin-top">
                                <button class="button-rates"><i class="mdi mdi-star"></i> <span id="productRating">4.5</span></button>
                                <button class="button-rates"><i class="ri-thumb-up-fill"></i> <span id="productLikes">90%</span></button>
                                <span id="productReviews" class="color-gray">115 reviews</span>
                            </div>
                            <div class="display-flex align-items-center justify-content-center">
                                <p id="productDescription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit laborum hic aliquam cumque natus eligendi sit vel fugit fuga, enim totam laboriosam nostrum voluptas obcaecati sint dolores quia, voluptates ex!</p>
                            </div>
                            <div class="display-flex align-items-center justify-content-start">
                                <div class="capacity"><button class="selected">2 TB</button></div>
                                <div class="capacity"><button>1 TB</button></div>
                                <div class="capacity"><button>512 GB</button></div>
                            </div>
                            <table id="detailsTable">
                                <tr>
                                    <th>Attributes</th>
                                    <th>Features</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
